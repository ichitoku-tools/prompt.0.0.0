<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロンプト変換ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #fdfdfc; padding: 20px; color: #333; }
    textarea { width: 100%; height: 120px; padding: 10px; font-size: 16px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px; }
    .output-box { background: #f9f9f9; padding: 10px; border: 1px dashed #aaa; border-radius: 6px; white-space: pre-wrap; }
    button { background: #886644; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #a07242; }
  </style>
</head>
<body>
  <h2>メモ → プロンプト変換</h2>
  <p>あなたのメモを、ChatGPTに渡しやすいプロンプト文に変換します。</p>

  <label for="memo">【メモ入力欄】</label>
  <textarea id="memo" placeholder="例：肩こりがひどいお客様への施術記録を要約してほしい..."></textarea>

  <button onclick="convertPrompt()">プロンプトを生成</button>

  <h3>【生成されたプロンプト】</h3>
  <div class="output-box" id="prompt"></div>
  <button onclick="copyPrompt()">コピーする</button>

  <script>
    function convertPrompt() {
      const memo = document.getElementById('memo').value.trim();
      const output = document.getElementById('prompt');
      if (memo) {
        output.textContent = `以下の内容をもとに、要約または活用可能な形式で整えてください。\n\n---\n${memo}\n---`;
      } else {
        output.textContent = 'メモが空です。入力してください。';
      }
    }

    function copyPrompt() {
      const text = document.getElementById('prompt').textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("コピーしました！");
      });
    }
  </script>
</body>
</html>
